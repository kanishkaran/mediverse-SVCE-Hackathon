{% extends 'mediverse/layout.html' %}
{% load static %}
{% block title %}
Payment Page
{% endblock %}
{% block navbar %}
{% endblock %}
{% block main %}
<link rel="stylesheet" href="{% static 'mediverse/paymentstyle.css' %}">
<div class="container">
  <div class="card">
    <div class="card-body">
      <div class="logo-container">
        <a href="{% url 'mediverse:index' %}">
          <img src="{% static 'mediverse/logo.svg' %}" alt="Logo" class="logo-img">
          <div class="mediverse-text">Mediverse</div>
        </a>
      </div>
      <h5 class="card-title">Select Payment Method</h5>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="paymentMethod" id="cashOnDelivery" value="cashOnDelivery" checked>
          <label class="form-check-label" for="cashOnDelivery">
            Cash on Delivery
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="paymentMethod" id="qrCodePayment" value="qrCodePayment">
          <label class="form-check-label" for="qrCodePayment">
            QR Code Payment
          </label>
        </div>
        <div id="qrCodeFields" style="display: none;">
          <hr>
          <img src="{% static 'mediverse/test-qr.jpg' %}" alt="QR Code" class="img-fluid">
        </div>
        <a href="{% url 'mediverse:index' %}" type="submit" class="btn btn-primary mt-4" name="payment_confirmation" value="confirm">Confirm Payment</a>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- Custom Script -->
<script>
  $(document).ready(function () {
    $('input[type="radio"]').click(function () {
      if ($(this).attr("value") == "qrCodePayment") {
        $("#qrCodeFields").show();
      }
      if ($(this).attr("value") == "cashOnDelivery") {
        $("#qrCodeFields").hide();
      }
    });
  });
</script>
{% endblock %}
